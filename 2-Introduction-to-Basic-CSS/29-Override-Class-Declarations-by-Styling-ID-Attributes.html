/* Id attribute precedence over class attribute in CSS styling. If an element with class attribute has a stylng and the same
element with id attribute has another styling, then element will be styled with id attribute style no matter the order of class
and id styling. 
*/
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  #orange-text {
    color: orange;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>
