/* Learned about prioritizing style. All elements in the body is set to color green. Then h1 element is set to another color pink
 which overrided body styling.
 */
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
