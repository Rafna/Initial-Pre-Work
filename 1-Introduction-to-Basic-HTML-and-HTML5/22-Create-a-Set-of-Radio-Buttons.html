<!-- Creatd a radio button in this lesson. It has a label with attribute "for" and an input element with an "id" attribute same as "for" attribute of label element.
Input element has a "type" attribute that is set to "radip" which indicates this element is a radio button.
All the radio button input element has same name to indicate that they are all part of same radio button group so that if one radio button is selected then others in the same group will be deselected.
-->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <label for="indoor">
      <input id="indoor" type="radio" name="indoor-outdoor">
      Indoor
    </label>
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor">
      Outdoor
    </label>
  </form>
</main>
